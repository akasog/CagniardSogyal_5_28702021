<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">


    <title>Orinoco</title>
</head>


<body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white dancing " href="#">Orinocam</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            <a class="nav-link text-white" href="#">Features</a>
            <a class="nav-link text-white" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    

    <!--NAVBAR END-->

    <!--HERO-->

    <div class="container flex-hero mt-5">
      <div class="bg-dark stripe"></div>
      <h1 class="titlecolor">Camera Vintage</h1>
      <div class="bg-dark stripe"></div>
    </div>
    <div>
      <p class="text-center text-style">Capturez les instants à travers les âges</p>
    </div>

    <!--HERO END-->

    <!--MAIN CONTENT-->

    <figure id="product">
      <a href="#" class="card mt-5 card-size">
        <img id="product__img" src="" class="card-img-top image-style" alt="...">
        <figcaption class="card-body">
          <div class="flex-main">
            <h2 id="product__title" class="card-title text-dark"></h2>
            <p id="product__price" class="price"></p>
          </div>
            <p id="product__description" class="card-text description"></p>
        </figcaption>
      </a> 
    </figure>

    <figure id="">
      <a href="#" class="card mt-5 card-size">
        <img src="/front-end/img/vcam_1.jpg" class="card-img-top image-style" alt="...">
        <figcaption class="card-body">
          <div class="flex-main">
            <h2 class="card-title text-dark">Zurss 50S</h2>
            <p class="price">499,00€</p>
          </div>
          <p class="card-text description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </figcaption>
      </a> 
    </figure>
          


    <!--MAIN CONTENT END-->
    

    <!--FOOTER-->

    <footer>
      <div>
      </div>
    </footer> 

    
    
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
